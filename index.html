<!DOCTYPE html>
<html lang=en>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  @keyframes slideUpFade{
from{
transform: translateY(20px);
opacity: 0;
}
to{
transform: translateY(0);
opacity: 1;
}
  }
body {
background-color: #ff9999;
display: flex;
align-items: center;
flex-direction: column;
}
#camera {
border: none;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0,0,0,0.5);
display: block;
width: 300px;
height: 400px;
object-fit: cover;
padding-buttom: 5px;
  animation: slideUpFade 0.5s ease-out;
}
#picdiv{
border: 2px solid white;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0,0,0,0.5);
display: block;
width: 300px;
height: 400px;
object-fit: cover;
padding: 5px;
  animation: slideUpFade 0.5s ease-out;
}
#picdiv > canvas {
padding: 5px;
border: none;
border-radius: 10px;
}
#btn,#btn1,#btn2{
background-color: FloralWhite;
  border-radius: 10px;
  border: none;
  padding: 10px;
  animation: slideUpFade 0.5s ease-out;
}
#btn:hover,#btn1:hover,#btn2:hover{
background-color: red;
transform: scale(1.03);
transition: all 0.2s ease-in-out;  
}
</style>
    <title>Camera Access</title>
</head>
<body>
  <div id="main" style="display:none;">
    <h2>Enter a picture of your face </h2>
    <video id="camera" width="300" height="400" autoplay></video>
    <div style="padding: 10px;">
    <button id="btn" >Capture</button>
    <button id="btn1">Clear</button>  
    </div>
    <div id="picdiv">
    <canvas id="snapshot" width="300" height="400"></canvas>
      <button id="btn2" style="display:none;">download image</button>
    </div>
  </div>
    <script>
        const video = document.getElementById('camera');
        const canvas = document.getElementById('snapshot');
        const context = canvas.getContext('2d');
        const main = document.getElementById('main');
        const savebtn = document.getElementById('btn2');
      const clearbtn =  document.getElementById('btn1');
      const capturebtn = document.getElementById('btn');
      // Request camera access
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                main.style.display = "block";
            })
            .catch(err => {
                console.error('Error accessing camera:', err);
                alert('Please allow camera access!');

            });

        capturebtn.addEventListener("click",() => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            savebtn.style.display = "inline-block";
        });
        clearbtn.addEventListener("click",() => {
           context.clearRect( 0, 0, canvas.width, canvas.height);
          savebtn.style.display = "inline-block";
        });
        savebtn.addEventListener("click",() => {
          const image = canvas.toDataURL(image/png);
          const link = document.createElement("a");
          link.href = image;
          link.download = 'my_face.png';
          link.click();
        });
    </script>
</body>
</html>
